<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="hero">
        <div class="result">
            <h2><span class="result-user">0</span> : <span class="result-comp">0</span> </h2>
        </div>
        <div class="message">
            Paper Covers Rock. You Win! 
        </div>
        <div class="choices-container">
            <div class="choices-container-rock">
                <img src="./assets/images/rock.svg" alt="">
            </div>
            <div class="choices-container-paper">
                <img src="./assets/images/paper.svg" alt="">
            </div>
            <div class="choices-container-scissors">
                <img src="./assets/images/scissors.svg" alt="">
            </div>
        </div>
        <h2>Make your move</h2>
    </div>
    
</body>
</html>
